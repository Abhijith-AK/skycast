<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="blur-background">
    <header>
        <!-- nav -->
        <nav class="navbar bg-transparent">
            <div class="container-fluid d-flex align-items-center">
                <img src="./logo.png" width="100" height="100" class="navbar-brand "></img>
                <a href="" class="navbar-brand "><i class="fa-brands fa-github md-fs-2 fs-1"></i></a>
            </div>
        </nav>
    </header>

    <!-- container -->
    <section style="text-align: center;">
        <div style="background: hsla(0, 0%, 90%, 0.8);" class="container d-flex justify-content-center px-3 py-3 w-75 rounded shadow">
            <!-- search -->
            <input id="search" class="p-1 px-2 w-100 me-2 rounded border-0" type="search" placeholder="Search for a city" aria-label="Search">
            <button class="btn btn-secondary btn:hover" type="submit" onclick="searchAnDisplay()">Search</button>
        </div>
    </section>

    <section class="container p-md-3 text-center ">
        <div class="row md-m-auto m-3 justify-content-center">
            <!-- weather data -->
            <div id="displayCont" class="col-lg-8 col-sm-12 order-lg-1 order-2 p-2 rounded">
                <div id="display" class="row m-2 justify-content-center text-center bg-dark rounded">
                   <!-- Weather data injected here -->
                    <h1 class="fs-1 text-dark mt-5">Welcome to SkyCast</h1>
                    <h1 class="fs-1 text-dark ">To start Search a city </h1>
                   <!-- bookmark -->
                </div>
                <!-- Loading -->
                <div id="loading" class="d-none">
                    <h1 class="placeholder-glow"><span id="city" class="placeholder col-6"></span></h1>
                    <div class="row my-5 py-5 text-center">
                        <h1 class="my-2 placeholder-glow text-center"><span id="temperature" class="placeholder col-3"></span></h1>
                        <h4 id="currWeather" class="placeholder-glow"><span id="iconImg" width="50" class="placeholder col-3"></span></h4>
                    </div>
                    <div class="row align-items-end para">
                        <div class="col-md-3 col-6 placeholder-glow">  
                            <h4 class="placeholder-glow"><span class="placeholder col-6"></span></h4>
                            <span class="placeholder fs-4 col-6"></span>
                            <h5 id="humidity" class="placeholder-glow"><span class="placeholder col-6"></span></h5>
                        </div>
                        <div class="col-md-3 col-6 placeholder-glow">
                            <h4 class="placeholder-glow"><span class="placeholder col-6"></span></h4>
                            <span class="placeholder fs-4 col-6"></span>
                            <h5 id="wind" class="placeholder-glow"><span class="placeholder col-6"></span></h5>
                        </div>
                        <div class="col-md-3 col-6 placeholder-glow">
                            <h4 class="placeholder-glow"><span class="placeholder col-6"></span></h4>
                            <span class="placeholder fs-4 col-6"></span>
                            <h5 id="chance" class="placeholder-glow"><span class="placeholder col-6"></span></h5>
                        </div>
                        <div class="opt col-md-3 col-6 placeholder-glow">
                            <h4 class="placeholder-glow"><span class="placeholder col-6"></span></h4>
                            <span class="placeholder fs-4 col-6"></span>
                            <h5 id="chance" class="placeholder-glow"><span class="placeholder col-6"></span></h5>
                        </div>
                    </div>
                </div>
                <!-- TimeStamps -->
                <div class="container p-3">
                    <div class="row days p-2">
                        
                    </div>
                </div>
            </div>
            <!-- list -->
            <div id="list" class="col-lg-3 col-sm-12 order-lg-2 order-1 md-my-5 ms-md-4 p-1 text-center">
                <table id="round" class="table table-rounded table-secondary table-hover text-center rounded-5 shadow">
                    <thead>
                        <tr>
                            <th>Saved Cities</th>
                            <td id="addCity"><i class="fa-solid fa-plus border border-secondary p-1 rounded"></i></td>
                            <td id="down"><i id="downArr" class="fa-solid fa-chevron-down"></i></td>
                        </tr>
                    </thead>
                    <tbody id="saved-list">

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="forecast" class="container">
        <h3>Hourly forecast</h3>
        <div id="forecastContainer" class="">
            <!-- Hourly forecast items will be injected here -->
        </div>        
    </section>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
