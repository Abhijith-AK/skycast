<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="blur-background">
    <header>
        <!-- nav -->
        <nav class="navbar bg-transparent">
            <div class="container-fluid d-flex align-items-center">
                <img src="./logo.png" width="100" height="100" class="navbar-brand "></img>
                <a href="" class="navbar-brand fs-2"><i class="fa-brands fa-github"></i></a>
            </div>
        </nav>
    </header>

    <!-- container -->
    <section style="text-align: center;">
        <div style="background: hsla(0, 0%, 90%, 0.8);" class="container d-flex justify-content-center px-3 py-3 w-75 rounded shadow">
            <!-- search -->
            <input id="search" class="form-control w-100 me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary" type="submit" onclick="searchAnDisplay()">Search</button>
        </div>
    </section>

    <section class="container p-3 text-center ">
        <div class="row justify-content-center">
            <!-- weather data -->
            <div id="displayCont" class="col-8 my-5 p-2 rounded">
                <div id="display" class="row m-2 justify-content-center text-center bg-dark rounded">
                   <!-- Weather data injected here -->
                   <!-- bookmark -->
                </div>
                <!-- TimeStamps -->
                <div class="container p-3">
                    <div class="row days p-2">
                        
                    </div>
                </div>
            </div>
            <!-- list -->
            <div id="list" class="col-3 my-5 ms-4 p-1 text-center">
                <table id="round" class="table table-rounded table-secondary table-hover text-center rounded-5 shadow">
                    <thead>
                        <tr>
                            <th>Saved Cities</th>
                            <td id="addCity"><i class="fa-solid fa-plus border border-secondary p-1 rounded"></i></td>
                        </tr>
                    </thead>
                    <tbody id="saved-list">

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section class="container">
        <h3>Hourly forecast</h3>
        <div id="forecastContainer" class="">
            <!-- Hourly forecast items will be injected here -->
        </div>        
    </section>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
